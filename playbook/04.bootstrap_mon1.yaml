---
- hosts: all
  become: yes
  gather_facts: no
  tasks:
  - name: block packages 
    block:
            - name: Install CephADM Packages
              yum:
                      name:
                              - cephadm
                      state: present
           
            - name: Backup Cephadm
              shell:
                      cmd: mv /usr/sbin/cephadm /usr/sbin/cephadm-bkp

            - name: Copy new Cephadm file
              copy:
                      src: /home/ansible/common_config/cephadm
                      dest: /usr/sbin/
                      owner: root
                      group: root
                      mode: '0755'
                      remote_src: no
    ignore_errors: no
    tags: packages

